<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head lang="en">
    <meta charset="UTF-8" />

    <title>Admin</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{css/bgn.css}" href="../static/css/bgn.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BGN</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a th:href="@{/home}" href="#">Home</a></li>
                    <li><a th:href="@{/profile}" href="#">Profile</a></li>
                    <li><a th:href="@{/admin}" href="#">Admin</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as Machiel</p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div layout:fragment="content">
            Hello, this page is only for users with the ADMIN role. Do you have the ADMIN role?
            <br/><br/>
            Logged user: <span sec:authentication="name">Bob</span>
            <br/>
            Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
            <br/><br/>

            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Log out" />
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted text-center">&copy;2015 Static Footer Template</p>
        </div>
    </div>
</body>
</html>
