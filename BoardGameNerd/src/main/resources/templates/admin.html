<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Admin</title>
</head>
<body>
<div layout:fragment="content">
    Hello, this page is only for users with the ADMIN role. Do you have the ADMIN role?
    <br/><br/>
    Logged user: <span sec:authentication="name">Bob</span>
    <br/>
    Roles: <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
    <br/><br/>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log out" />
    </form>
</div>
</body>
</html>
