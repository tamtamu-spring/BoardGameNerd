<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head lang="en">
    <meta charset="UTF-8" />

    <title>Login</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{css/bgn.css}" href="../static/css/bgn.css" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BGN</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active"><a th:href="@{/home}" href="#">Home</a></li>
                    <li><a th:href="@{/profile}" href="#">Profile</a></li>
                    <li><a th:href="@{/admin}" href="#">Admin</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Signed in as Machiel</p></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div layout:fragment="content">
            <form th:action="@{/login}" action="#" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-1 control-label">Username</label>
                        <div class="col-sm-11">
                            <input type="text" id="username" name="username" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-1 control-label">Password</label>
                        <div class="col-sm-11">
                            <input type="password" id="password" name="password" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <div class="checkbox">
                                <label>
                                    <input name="remember-me" type="checkbox" /> Remember me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-default">Log in</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p class="text-muted text-center">&copy;2015 Static Footer Template</p>
        </div>
    </div>
</body>
</html>
