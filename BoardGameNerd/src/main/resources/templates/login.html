<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head lang="en">
    <!--/*-->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/bgn.css" />
    <!--*/-->
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div layout:fragment="content">
            <form th:action="@{/login}" action="#" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and/or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>

                    <div class="form-group">
                        <label for="username" class="col-sm-1 control-label">Username</label>
                        <div class="col-sm-11">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-1 control-label">Password</label>
                        <div class="col-sm-11">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <div class="checkbox">
                                <label>
                                    <input name="remember-me" type="checkbox" /> Remember me
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-default">Log in</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
